{% extends "base.html" %}
{% block title %}BluTrac{% endblock %}


{% block maincontent %}
  <h1>Blue Force Tracker</h1>

<button onclick="GetData()" type="button" class="btn btn-danger">Action</button>

     <div class="location"></div>

{% endblock %}

{% block scripts %}
  {{super()}}

    <script type="application/javascript">

    function GetData() {
        $( ".location").empty();
        $.ajax({
            type: "GET",
            url: "/api/locations",
            contentType: "application/json; charset=utf-8",
            crossDomain: true,
            dataType: "json",
            success: function (data, status, jqXHR) {

                console.log(data);
                for (user in data ){

                    $( ".location" ).append( "<p>" + data[user][0]['user']['S'] + " Location:" + data[user][0]['lat']['N']  + "  X  " + data[user][0]['log']['N'] + "</p>" );
                }

            },

            error: function (jqXHR, status) {
                // error handler
                console.log(jqXHR);
                alert('fail' + status.code);
            }
        });
    }
    </script>


{% endblock %}
